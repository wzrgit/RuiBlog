{% extends 'management/manage_base.html' %}
{% block title %}Settings{% endblock %}
{% load static %}
{% block main_content %}
    <section>
        <form method="POST" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="blog_name">Blog Name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="blog_name" id="blog_name" value="{{ common.blog_name }}" required>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="blog_desc">Blog Desc</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="blog_desc" id="blog_desc" value="{{ common.blog_desc }}">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button class="btn btn-dark" type="submit" value="commit">commit</button>
                </div>

            </div>

        </form>
    </section>
{% endblock %}
