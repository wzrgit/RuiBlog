<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% load static %}
    <script src="{% static 'libs/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'management/common.js' %}"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'management/management.css' %}" rel="stylesheet" type="text/css">
    {% block load_import_file %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#"><span><span
            class="fas fa-home fa-pd"></span>{{ common.blog_name }}</span></a>
    {#  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">#}
    {#    <span class="navbar-toggler-icon"></span>#}
    {#  </button>#}
    {#  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">#}
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/admin/logout">SignOut</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav id="sitebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/management/dashboard">
                            <span class="fas fa-layer-group fa-pd"></span>
                            Dashboard<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/management/posts">
                            <span class="fas fa-align-left fa-pd"></span>
                            Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/management/albums">
                            <span class="fas fa-images fa-pd"></span>
                            Photos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/management/settings">
                            <span class="fas fa-cog fa-pd"></span>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h3>{% block title %}{% endblock %}</h3>
                <div class="btn-toolbar mb-2 mb-md-0">
                    {% block title_right %}{% endblock %}
                </div>
            </div>
            {% block main_content %}{% endblock %}
        </main>
    </div>
</div>

</body>
</html>
