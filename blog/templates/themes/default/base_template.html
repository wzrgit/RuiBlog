<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>

    {% load static %}
    <script src="{% static 'libs/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    {% block page_import_files %} {% endblock %}
</head>
<body>
<div class="navbar navbar-static-top navbar-expand-lg blog_nav_bar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index"><span>{{ web_brand }}</span></a>
        </div>
        <div>
            <ul class="nav nav-pills">
                <li class="nav-item"><a id="nav-column-home" class="nav-link" href="/album">首页</a></li>
                <li class="nav-item"><a id="nav-column-home" class="nav-link" href="/album">相册</a></li>
                {% for category in common.categories %}
                    <li class="nav-item"><a id="nav-column-{{ category.id }}" class="nav-link"
                                            href="/album">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<div id="page_content">{% block page_content %}{% endblock %}</div>

<footer class="section section-primary">
    <div class="container">
        <div class="row">copyright</div>
    </div>
</footer>
</body>
</html>
